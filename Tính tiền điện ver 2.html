<html>
<head>
<title>Tính tiền điện sinh hoạt bậc thang</title>
<style>
body{
	font-family: Verdana;
}
h1{
	color:black;
	font-size: x-large;
	font-family: Verdana;
}
thead{
	text-align: center;
}
tbody{
	border-color:black;
}
input
{
	color:black;
}

</style>
</head>
<body>
<div id="wrapper">
<div class="container">
	<form id="tinh-tien-dien">
	<table cellspacing="0" cellpadding="5" align="center">
	<thead>
	<tr>
		<th colspan="2"><h1>TÍNH TIỀN ĐIỆN SINH HOẠT</h1>
						<h1>BẬC THANG</h1>
		</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>Chỉ số cũ:</td>
		<td><input type="number" id="chi-so-cu" placeholder="Nhập chỉ số cũ" ></td>
	</tr>
		<td>Chỉ số mới:</td>
		<td><input type="number" id="chi-so-moi" placeholder="Nhập chỉ số mới" ></td>
	</tr>
	<tr>
		<td>Điện năng tiêu thụ:</td>
		<td><input id="tieu-thu" disabled="disabled" ></td>
	</tr>
	<tr>
		<td>Thành tiền:</td>
		<td><input id="thanh-tien" disabled="disabled" ></td>
	</tr>
	<tr>
		<td>Tổng tiền đã có VAT:</td>
		<td><input id="VAT" disabled="disabled" ></td>
	</tr>
	<tr>
		<td colspan="2"><center><input type="button" onClick="ThanhToan()" value="Tính tiền điện">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" value="Tiếp tục">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" value="Thoát"></center></td>
	</tr>
	</tbody>
</table>
</form>
</div>
</div>
<script type="text/javascript">
	function ThanhToan() {
		var chisocu = document.getElementById('chi-so-cu');
		var chisomoi = document.getElementById('chi-so-moi');

		var tieu = Number(chisomoi.value) - Number(chisocu.value);
			document.getElementById('tieu-thu').value = tieu;

		var tong = tieu * 2030;
	        document.getElementById('thanh-tien').value = tong;

        if ( tieu.value < 101 ){
                var  VAT = tong + tong * 1418;
        	}
            else if ( tieu.value < 151 ){
                var  VAT = tong + tong * 1622;
            }
            else if ( tieu.value < 201 ){
                var  VAT = tong + tong * 2044;
            }
            else if ( tieu.value < 301 ){
                var  VAT = tong + tong * 2210;
            }
            else if ( tieu.value < 401 ){
                var  VAT = tong + tong * 2361;
            }
            else{
                var  VAT = tong + tong * 2420;
            }
		
        document.getElementById('VAT').value = VAT;
	}
</script>
</body>
</html>
